version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepfake-api
    restart: unless-stopped
    
    ports:
      - "8008:8000"
    
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - API_KEY=${API_KEY}
    
    volumes:
      - ./saved_models_prod:/app/saved_models:ro
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s