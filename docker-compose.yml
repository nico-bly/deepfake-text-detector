version: '3.8'

services:
  deepfake-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepfake-text-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount saved models directory
      - ./saved_models:/app/saved_models:ro
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    # Uncomment for GPU support (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
